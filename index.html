<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="colorBlack">

    <!-- **container Navbar** -->
    <div class="container px-0">
        <div class="d-flex justify-content-between align-items-end">
            <div class="d-flex align-items-center gap-3">
                <div class="textColor"><h1>METLY</h1></div>
                <div class="d-none d-md-block">
                    <a href="#" class="textColor px-2">Home</a>
                    <a href="#" class="textColor px-2">About</a>
                    <a href="#" class="textColor px-2">Contact</a>
                </div>
            </div>
            <!-- Button for offcanvas on smaller screens -->
            <button class="btn btn-dark d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <i class="bi bi-card-text"></i>
            </button>
            <!-- Download button -->
            <div class="d-none d-md-block trapezoid rounded-top text-center d-flex align-items-end">
                <div class="mt-3"><span>Download</span></div>
            </div>
        </div>
    </div>

    <!-- **Offcanvas for mobile navigation** -->
    <div class="offcanvas offcanvas-start text-bg-dark" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">METLY</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link textColor" href="#"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link textColor" href="#"><b>About</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link textColor" href="#"><b>Contact</b></a>
                </li>  
            </ul>
            <button class="btn btn-dark mt-3" type="button">Download</button>
        </div>
    </div>

    <!-- **Main Section** -->
    <div class="container colorYellow rounded-start py-4 main-bg">
        <div class="row justify-content-start">
            <div class="col-lg-12 col-md-12 my-3">
                <div class="p-3">
                    <h6 class="display-7">SALES ANALYTICS</h6>
                </div>
                <div class="p-3">
                    <h1 class="display-5"><b>We Make & <i class="bi bi-caret-up-square-fill"></i><br>Your Business<br>Different</b></h1>
                </div>
                <div class="p-3">
                    <h6>Book A Consultation<br>_________________________<i class="bi bi-envelope-fill"></i></h6>
                </div>
            </div>
        </div>
    </div>   

    <!-- **Card Section** -->
    <div class="container my-4">
        <div class="row justify-content-between">
            <div class="col-lg-5 col-md-6 col-sm-11 custom-card mb-3">
                <button class="btn btn-dark rounded-pill mb-2" type="button">Download</button>
                <div class="arrow"></div>
            </div>
      
            <div class="col-lg-3 col-md-3 col-sm-11 colorCadr2 rounded-4 mb-3">
                <div class="pt-3"><button class="btn btn-dark rounded-pill mb-2" type="button"><i class="bi bi-arrow-up-right"></i></button></div>
                <div class="d-flex pt-5 align-items-end">
                    <h4>400+<br>Business Lectures</h4>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-11 colorCadr3 rounded-4 mb-3">
                <div class="d-flex justify-content-between mb-2 pt-3">
                    <button class="btn btn-dark rounded-pill" type="button"><i class="bi bi-alexa"></i> 34 Metrics</button>
                    <button class="btn btn-dark rounded-pill" type="button"><i class="bi bi-arrow-up-right"></i></button>
                </div> 
                <div class="d-flex pt-5 align-items-end">
                    <h4>Easily Track<br>Business Metrics</h4>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
